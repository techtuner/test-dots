# shell /home/linuxbrew/.linuxbrew/bin/zsh --login --interactive

font_family BerkeleyMono Nerd Font
bold_font BerkeleyMono Nerd Font
italic_font BerkeleyMono Nerd Font
bold_italic_font BerkeleyMono Nerd Font
font_size 14.0

adjust_line_height 140%
enable_audio_bell no
disable_ligature never
copy_on_select yes
shell_integration no-complete no-title no-cwd

# Cursor
cursor_shape block
cursor_blink_interval 0
remember_window_size yes

strip_trailing_spaces smart

enabled_layouts splits:split_axis=horizontal
tab_bar_edge bottom
tab_bar_style separator
tab_separator " | "
tab_activity_symbol âš¡
tab_title_template "{fmt.fg._f64832}{index}:{fmt.fg.tab}{title.split()[0]}"
active_tab_title_template

hide_windows_decorations titlebar-only

map ctrl+f --type=overlay --stdin-source=@screen_scrollback /usr/bin/fzf --no-sort --no-mouse --exact -i

include current-theme.conf
